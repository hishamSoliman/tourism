<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat:400,900&display=swap" rel="stylesheet" />
    <!--
      font-family: 'Archivo Black', sans-serif;
      font-family: 'Montserrat', sans-serif;
      -->
    <link href="css/MysliderStyle.css" rel="stylesheet" />
</head>

<body>


    <!-- HEADER -->
    <header class="main-header">
        <div id="main-logo" class="main-logo">
            Historical Diraiaa <br />
            &nbsp; Riyadh Region
        </div>


    </header>

    <main>
        <div class="slider-wrapper">
            <div class="slider-container smooth">

                <img src="img/places/Draia1.jpg">
                <img src="img/places/Draia2.jpg">
                <img src="img/places/Draia3.jpg">
            </div>
        </div>
        <!-- END slider-wrapper -->
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="section-footer">
            <ul>
                <li class="explore">Riyadh is a sprawling city of 6.5 million, the capital of Saudi Arabia.</li>
            </ul>
        </div>



        <div class="section-footer">
            <ul>
                <li><i class="control prev fa fa-arrow-left"></i></li>
                <li><i class="control next fa fa-arrow-right"></i></li>
            </ul>
        </div>
    </footer>
    <script src="js/mySlider.js"></script>
</body>

</html>
